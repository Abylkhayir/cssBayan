<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion__panel">
                <button class="accordion__panel-btn" onFocus()>funny meme</button>
                <div class="accordion__panel-content" id="content">
                    <img class="accordion__panel-img" src="meme1.png" alt="programmers while reviewing the codes">
                </div>
                <img class="accordion__panel-arrow" src="arrow.png" alt="arrow">
            </div>
            <div class="accordion__panel">
                <button class="accordion__panel-btn">very funny memes</button>
                <div class="accordion__panel-content" id="content">
                    <img class="accordion__panel-img" src="meme2.png" alt="god knows">
                </div>
                <img class="accordion__panel-arrow" src="arrow.png" alt="arrow">
            </div>
            <div class="accordion__panel">
                <button class="accordion__panel-btn">funniest meme</button>
                <div class="accordion__panel-content" id="content">
                    <img class="accordion__panel-img" src="meme3.webp" alt="i spent 5 hours">
                </div>
                <img class="accordion__panel-arrow" src="arrow.png" alt="arrow">
            </div>
            <div class="accordion__panel">
                <button class="accordion__panel-btn">even more funny meme</button>
                <div class="accordion__panel-content" id="content">
                    <img class="accordion__panel-img" src="meme4.jfif" alt="you won't get a job">
                </div>
                <img class="accordion__panel-arrow" src="arrow.png" alt="arrow">
            </div>
        </div>
    </div>
</body>

</html>
